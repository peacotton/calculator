<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="top">
                    <div id="display">0</div>
                </div>
                <button id="clear">C</button>
                <button id="backspace" class="number" value="backspace" data-key="8">ðŸ”™</button>
                <button id="mod" class="operator">%</button>
                <button id="divide" class="operator" data-key="111">/</button>
                <button id="seven" class="number" value="7" data-key="103">7</button>
                <button id="eight" class="number" value="8" data-key="104">8</button>
                <button id="nine" class="number" value="9" data-key="105">9</button>
                <button id="multiply" class="operator" data-key="106">*</button>
                <button id="four" class="number" value="4" data-key="100">4</button>
                <button id="five" class="number" value="5" data-key="101">5</button>
                <button id="six" class="number" value="6" data-key="102">6</button>
                <button id="add" class="operator" data-key="107">+</button>
                <button id="one" class="number" value="1" data-key="97">1</button>
                <button id="two" class="number" value="2" data-key="98">2</button>
                <button id="three" class="number" value="3" data-key="99">3</button>
                <button id="subtract" class="operator" data-key="109">-</button>
                <button id="zero" class="number" value="0" data-key="48">0</button>
                <button id="decimal" class="number" value=".">.</button>
                <button id="equals" data-key="13">=</button>
            </div>
        </div>
    </body>
</html>
